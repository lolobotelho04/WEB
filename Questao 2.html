<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 2</title>
</head>

<body>
    <script>
        let A = [];
        for (let i = 0; i < 10; i++) {
            A.push(parseInt(prompt(`Digite o ${i + 1}º número:`)));
        }
        let X = parseInt(prompt("Digite um número:"));
        let M = A.map((num) => num * X);

        alert("Array A: " + A);
        alert("Array M: " + M);
    </script>
</body>

</html>
